<div class="garage-container">
    <h1 class="page-title">ניהול מוסכים</h1>
    
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  
    <mat-form-field class="garage-select">
      <mat-label>בחר מוסכים</mat-label>
      <mat-select [(ngModel)]="selectedGarages" multiple>
        <mat-option *ngFor="let garage of availableGarages" [value]="garage">
          {{garage.full_name}} - {{garage.city}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-raised-button color="primary" 
            (click)="addSelectedGarages()" 
            [disabled]="isLoading || !selectedGarages.length">
      הוספה
    </button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>שם המוסך</th>
        <td mat-cell *matCellDef="let element">{{element.full_name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>כתובת</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>עיר</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>טלפון</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
